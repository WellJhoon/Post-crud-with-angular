
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">title</th>
                <th scope="col">author</th>
                <th scope="col">content</th>
                <th scope="col">date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allPost">
                <th scope="row">{{item.id}}</th>
                <td>{{item.title}}</td>
                <td>{{item.author}}</td>
                <td>{{item.content}}</td>
                <td>{{item.date}}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/posts/edit', item.id]">Edit</a>
                <button type="button" class="btn btn-danger ms-2" (click)="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
