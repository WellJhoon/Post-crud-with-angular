
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">title</th>
                <th scope="col">author</th>
                <th scope="col">content</th>
                <th scope="col">date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allPost">
                <th scope="row">{{item.id}}</th>
                <td>{{item.title}}</td>
                <td>{{item.author}}</td>
                <td>{{item.content}}</td>
                <td>{{item.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
